<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trian-Time</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Body -->
    <div class="jumbotron">
        <div class="container">
            <h1>Anytime is Train Time!!!</h1>
            <p>Choo Choo Cachoo...</p>
        </div>
    </div>
    <!-- <button type="button" class="btn btn-primary" id="trigger">Shoot</button> -->
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Will Arrive</th>
                        </tr>
                    </thead>
                    <tbody id="train-table">
                     
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add New Train Schedule</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="">First Train Time (ex. 9:00 pm)</label>
                        <input type="text" class="form-control" id="first-train-time">
                    </div>
                    <div class="form-group">
                        <label for="">Frequency (in minutes)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.1.0.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

</body>

</html>
